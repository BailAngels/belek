<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удалить товар из корзины</title>
</head>
<body>
    <h1>Удалить товар из корзины</h1>
    <p>Вы уверены, что хотите удалить {{ object.item.title }} из корзины?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
    </form>
    <a href="{% url 'cart_detail' pk=request.user.cart_user.pk %}">Нет, вернуться</a>
</body>
</html>
